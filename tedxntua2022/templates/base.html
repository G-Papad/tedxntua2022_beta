{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% block head_content %}{% endblock %}
        <!-- BOOTSTRAP -->
          <!-- CSS only -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <!-- JavaScript Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- fonts -->
        <link href="" rel="stylesheet">
        <link href="" rel="stylesheet">
        <!--  -->
        <meta property="og:type" content="website" />
        <!-- <meta property="og:image" content="{% block image %}{% static 'images/dualism_logo_1024.png' %}{% endblock %}" /> -->
        <meta property="og:site_name" content="TEDxNTUA 2022" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block description %}{% endblock %}">
        <!-- Header/footer Links -->
        <link href="{% static 'base/css/footer.css' %}" rel="stylesheet">
        <link href="{% static 'base/css/header.css' %}" rel="stylesheet">
        
    </head>

    <body>
        <header id="header">
            {% include "header.html" %}
        </header>

        <main id="main">
            {% block page_content %}{% endblock %}
        </main>

        <footer id="footer">
            {% include "footer.html" %}
        </footer>
    </body>
</html>
