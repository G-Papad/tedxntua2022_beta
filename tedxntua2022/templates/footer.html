{% load static %}
<section id="footer-main">
    <div id="footer-social-container">
        <a href="https://www.instagram.com/tedxntua/?hl=en" target="_blank">
            <img src="{% static 'base/images/social-instagram.png' %}">
        </a>
        <a href="https://www.facebook.com/tedxntua/" target="_blank">
            <img src="{% static 'base/images/social-facebook.png' %}">
        </a>
        <a href="https://www.linkedin.com/company/tedxntua/" target="_blank">
            <img src="{% static 'base/images/social-linkedin.png' %}">
        </a>
        <a href="https://www.youtube.com/channel/UCVtjgrrBdSPZERmdso2o0dw/featured" target="_blank">
            <img src="{% static 'base/images/social-youtube.png' %}">
        </a>
    </div>
    <div id="prev-talks" class="footer-container col-4">
        <header>
            <h4>Previous Talks</h4>
        </header>
        <a href="https://www.youtube.com/playlist?list=PLd7-PjFC85gz9xYWxVVqTddWLg75c8jZU" target="blank">
            <div id="prev-talks-card">
                <img class="lazy lazy-on-view" src="{% static 'base/images/TED-talk-2016.jpg' %}" alt="">
                <div class="prev-talks-btn">WATCH</div>
            </div>
            <div id="prev-talks-btn-sm"><i class="fa fa-youtube-play"></i>&nbsp; Previous Talks</div>
        </a>
    </div>
    <div id="prev-events" class="footer-container col-4">
        <header>
            <h4>Previous Events</h4>
        </header>
        <div id="prev-events-card" class="carousel" data-ride="carousel" data-interval="4000">
            <ul class="scrollable-cards">
                <li class="carousel-item active">
                    <a href="https://2020.tedxntua.com" target="_blank"
                        class="underline-parent">
                        <img src="{% static 'base/images/tedxntua2020.jpg' %}" />
                        <div class="overlay">
                            <h5 class="underline-hover">2020</h5>
                        </div>
                    </a>
                </li>
                <li class="carousel-item">
                    <a href="https://2019.tedxntua.com" target="_blank"
                        class="underline-parent">
                        <img src="{% static 'base/images/tedxntua2019.jpg' %}" />
                        <div class="overlay">
                            <h5 class="underline-hover">2019</h5>
                        </div>
                    </a>
                </li>
                <li class="carousel-item">
                    <a href="https://2018.tedxntua.com" target="_blank"
                        class="underline-parent">
                        <img src="{% static 'base/images/tedxntua2018.jpg' %}" />
                        <div class="overlay">
                            <h5 class="underline-hover">2018</h5>
                        </div>
                    </a>
                </li>
                <li class="carousel-item">
                    <a href="https://2017.tedxntua.com" target="_blank"
                        class="underline-parent">
                        <img src="{% static 'base/images/tedxntua2017.jpg' %}" />
                        <div class="overlay">
                            <h5 class="underline-hover">2017</h5>
                        </div>
                    </a>
                </li>
                <li class="carousel-item">
                    <a href="https://2015.tedxntua.com" target="_blank"
                        class="underline-parent">
                        <img src="{% static 'base/images/tedxntua2015.jpg' %}" />
                        <div class="overlay">
                            <h5 class="underline-hover">2015</h5>
                        </div>
                    </a>
                </li>
            </ul>
            <a class="carousel-control-prev" href="#prev-events-card" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#prev-events-card" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div id="newsletter" class="footer-container col-4">
        <span id="x-button" class="close hidden">&times;</span>
        <header>
            <h4>Newsletter</h4>
        </header>
        <div id="newsletter-card">
            <form id="newsletter-form">
                <input id="newsletter-input-field" type="email" name="Email" placeholder="Your email"></input>
            </form>
            <div id="newsletter-submit-btn" class="submit-btn">
                Submit
            </div>
        </div>
        <div id="newsletter-modal" class="hidden"><p> Thank you for your submission!</p></div>
    </div>
</section>
<section id="footer-bottom">
    <div class="legal">
        <div class="links">
            <span>&copy; TEDxNTUA 2021</span> &middot;
            <a href="/privacy" class="underline-parent">
                <span class="underline-hover">Privacy Policy</span>
            </a> &middot;
            <a href="/terms" class="underline-parent">
                <span class="underline-hover">Terms of Use</span>
            </a>
        </div>
        <div class="license">
            This independent TEDx event is operated under license from TED.
        </div>
    </div>
</section>
